<!DOCTYPE html>
<html>
<head>
  <base href="/malaysialivingcost/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Malaysia Living Cost & Savings Calculator. Plan your monthly expenses, family costs, and savings easily.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Malaysia Living Cost Calculator</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <div id="loading-screen" style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;">
    <h2 style="font-family:sans-serif;">ðŸš€ NikiBhavi Vlog</h2>
    <p style="font-family:sans-serif;">Preparing your Malaysia Expense Calculator...</p>
    <progress id="progress-bar" value="0" max="100" style="width:300px;height:20px;"></progress>
    <p id="progress-text" style="font-family:sans-serif;margin-top:10px;">0%</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Animate progress bar before Flutter loads
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 5) + 1;
      if (progress > 95) progress = 95;
      document.getElementById('progress-bar').value = progress;
      document.getElementById('progress-text').innerText = progress + "%";
    }, 200);
    
    // Remove progress after Flutter loads
    window.addEventListener('flutter-first-frame', () => {
      clearInterval(interval);
      const loader = document.getElementById('loading-screen');
      if(loader) loader.style.display = 'none';
    });
  </script>
</body>
</html>
